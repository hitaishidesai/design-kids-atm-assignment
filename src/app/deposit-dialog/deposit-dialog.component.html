<div class="l-libris-card-dialog">
  <div fxLayout="row"
       class="c-form-heading u-padding-20">
    <div fxFlex="23"
         fxLayout="row"
         class="u-padding-top-5"
         (click)="previousPage()">
      <div class="u-icon-back">
        <mat-icon fxFlex="15"
                  class="align-left u-icon-back clear">arrow_back_ios</mat-icon>
      </div>
      <div fxFlex
           class="u-font-size-30 u-color-text-white">Actions</div>
    </div>
    <!-- <h3 fxFlex="54"
        class="align-center u-margin-0 u-color-text-white u-font-size-30"> Cash Deposit </h3> -->
  </div>
  <div>
    <hr class="u-margin-0">
    <div class="c-form-content u-color-text-grey-light u-padding-20 u-font-size-36"
         [ngClass]="divClass ? 'display-block' : 'display-none'">

      <div fxLayout="column"
           fxLayoutGap="30px"
           fxLayoutAlign="center center">
        <div fxFlex> Enter the amount that you want to deposit</div>
        <div fxLayout="row wrap"
             fxLayoutALign="center center"
             fxLayoutGap="5px"
             fxLayout.xs="column"
             class="u-margin-top-5">
          <mat-card class="c-card">
            <mat-form-field>
              <input matInput
                     class="align-right"
                     value="$ {{inputValue}}">
            </mat-form-field>
          </mat-card>

        </div>

        <div fxLayout="column"
             fxLayoutGap="5px"
             fxLayoutAlign="center center">
          <div fxLayout="row wrap"
               fxLayoutGap="5px">
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(1)"
                      mat-fab>1</button></div>
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(2)"
                      mat-fab>2</button></div>
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(3)"
                      mat-fab>3</button></div>
          </div>
          <div fxLayout="row wrap"
               fxLayoutGap="5px">
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(4)"
                      mat-fab>4</button></div>
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(5)"
                      mat-fab>5</button></div>
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(6)"
                      mat-fab>6</button></div>
          </div>
          <div fxLayout="row wrap"
               fxLayoutGap="5px">
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(7)"
                      mat-fab>7</button></div>
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(8)"
                      mat-fab>8</button></div>
            <div> <button color="primary"
                      class="u-color-white-text"
                      (click)="addValue(9)"
                      mat-fab>9</button></div>
          </div>
          <div fxLayout="row wrap"
               fxLayoutGap="5px">
            <div> <button color="primary"
                      class="custom-fab"
                      mat-fab></button></div>
            <div> <button color="primary"
                      class="u-color-text-white"
                      (click)="addValue(0)"
                      mat-fab>0</button></div>
            <div>
              <button mat-fab
                      (click)="removeValue()"
                      class="custom-fab">
                <mat-icon class="u-icon-backspace">backspace</mat-icon>
              </button>
            </div>
          </div>

        </div>

        <div fxLayout="row wrap"
             fxLayoutALign="center center"
             fxLayoutGap="5px"
             fxLayout.xs="column"
             class="u-margin-top-5">
          <button mat-raised-button
                  class="custom-button"
                  (click)="openConfirmationMessage()">OK</button>


        </div>
      </div>
    </div>

    <div class="c-form-content u-color-text-grey-light u-padding-20 u-font-size-36"
         [ngClass]="divClass ? 'display-none' : 'display-block'">

      <div fxLayout="column"
           fxLayoutGap="30px"
           fxLayoutAlign="center center">
        <div fxFlex
             class="u-color-text-green u-icon-large">
          <mat-icon>done</mat-icon>
        </div>
        <div class="align-center u-font-size-50 u-color-text-green">$ {{inputValue}}</div>
        <div fxFlex> Successfully deposited !</div>



        <div fxLayout="row wrap"
             fxLayoutALign="center center"
             fxLayoutGap="5px"
             fxLayout.xs="column"
             class="u-margin-top-5">
          <button mat-raised-button
                  class="custom-button"
                  (click)="onCancel()">OK</button>
        </div>
      </div>
    </div>
  </div>
